<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CCSP-HW1 B97902044 Yi Huang</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="title">CCSP-HW1 B97902044 Yi Huang</div>
    <div id="bar">
      <span id="user">Hi, {{ user.nickname }}. <a href="/logout">logout</a></span>
      <span id="date"></span>
      <span id="city"></span>
      <span id="weather">
        <span id="temperature"></span>
        <span id="condition"></span>
      </span>
    </div>
    <div id="send">
      <form action="/send" method="post">
        <textarea name="content"></textarea>
        <input type="submit" value="send">
      </form>
    </div>
    <div id="message_box">
      {% for message in messages %}
      <div id="message_{{ message.key }}" class="message">
        <span class="author">{{ message.author.nickname }} </span>
        <span class="content">{{ message.content }}</span>
        <span class="timestamp">{{ message.timestamp|date:"Y-m-d H:i:s" }}</span>
        <input type="button" id="{{ message.key }}" class="delete" value="delete">
      </div>
      {% endfor %}
    </div>
    <div id="footer">
      <img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif" alt="Powered by Google App Engine" />
    </div>
  </body>
</html>
